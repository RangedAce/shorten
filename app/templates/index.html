<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>s.rangedace.fr – Raccourcisseur d'URL</title>
    <link rel="stylesheet" href="/static/app.css" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2136022203013779"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="card">
      <h1>Raccourcisseur d'URL</h1>
      <p class="muted">Colle ton lien, clique, et récupère un URL court valable 30 jours sans utilisation.</p>

      <form id="shorten-form" class="form">
        <label for="url-input">URL à raccourcir</label>
        <input
          id="url-input"
          name="url"
          type="text"
          placeholder="https://example.com/..."
          required
          autocomplete="off"
        />
        <label class="monetize-toggle emphasize">
          <input id="monetize-checkbox" type="checkbox" />
          <span>Monétiser ce lien (affiche 5s de pub avant la redirection)</span>
        </label>
        <button id="shorten-btn" type="submit">Raccourcir l'URL</button>
      </form>

      <section id="result" class="result hidden">
        <div class="result-row">
          <div>
            <div class="label">Lien court</div>
            <a id="short-url" href="#" target="_blank" rel="noreferrer"></a>
          </div>
          <button id="copy-btn" class="secondary" type="button">Copier</button>
        </div>
        <div id="meta" class="meta muted"></div>
      </section>

      <section id="error" class="error hidden"></section>

      <div class="footer">
        <a class="admin-link" href="/admin">Accéder à l'admin</a>
        <a class="admin-link" href="/cgu">CGU</a>
      </div>
    </main>

    <div id="cookie-banner" class="cookie-banner hidden">
      <p>Ce site utilise des cookies pour l'affichage des publicités et la mesure d'audience.</p>
      <div class="cookie-actions">
        <button id="cookie-accept">Accepter</button>
        <button id="cookie-refuse" class="secondary">Refuser</button>
        <button id="cookie-settings" class="secondary">Paramétrer</button>
      </div>
      <div id="cookie-preferences" class="cookie-preferences hidden">
        <label><input type="checkbox" id="cookie-ads" checked /> Publicités</label>
        <label><input type="checkbox" id="cookie-analytics" checked /> Mesure d'audience</label>
        <button id="cookie-save" class="secondary small">Enregistrer</button>
      </div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
